<mat-grid-list cols=3 rowHeight="70px" >
    <mat-grid-tile>
        <a class="name" routerLink="/user/read/business/{{id}}">{{shortName}}</a>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <div *ngIf="disabledStateName.includes('размещено'); then put_date else put_status"></div> 
        <ng-template #put_date>
            <p>Дата размещения: {{date | date:'dd.MM.y'}}</p>
        </ng-template>

        <ng-template #put_status>
            <p>Статус объявления: {{disabledStateName}}</p>
        </ng-template>

    </mat-grid-tile>
    
    <mat-grid-tile>
        <p>Продавец: {{userName}}</p>
    </mat-grid-tile>
    <mat-grid-tile>
        <p>ИНН: {{inn}}</p>
    </mat-grid-tile>
    <mat-grid-tile>
        <button [disabled]="disabledState" routerLink="/user/edit/business/{{id}}">Изменить объявление</button>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>
        <button (click)="onKill()">Закрыть объявление</button>
    </mat-grid-tile>

    <mat-grid-tile>
        <p>Цена: {{price}}</p>
    </mat-grid-tile>
    <mat-grid-tile>
        <p>Организационно-правовая форма:
        {{okopfName}}</p>
    </mat-grid-tile>
    <mat-grid-tile>
        <p>Рейтинг объявления: {{score}}</p>
    </mat-grid-tile>
</mat-grid-list>
