<div>
    <button routerLink="/user/add/business">Создать новое объявление</button>
    
    <div *ngIf="advertisements">
        <div *ngIf="advertisements.length == 0">
            <p>Объявлений нет</p>
        </div>
        <div *ngFor="let advertisement of advertisements">
            <user-advertisement-panel [id]="advertisement.business.id" [shortName]="advertisement.business.shortName"
                [userName]="advertisement.user.FIO" [price]="advertisement.business.cost"
                [inn]="advertisement.business.inn" [okopfName]="advertisement.business.okopfDict.name"
                [date]="advertisement.placeDate" [likes]="advertisement.likes" [dislikes]="advertisement.dislikes"
                [disabledStateName]="advertisement.status"
                (onKillEvent)="onDelete($event)">
            </user-advertisement-panel>
        </div>
    </div>
</div>
